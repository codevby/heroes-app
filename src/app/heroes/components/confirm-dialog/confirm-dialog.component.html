<h2 mat-dialog-title>Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso es <strong>ireversible</strong>, está apunto de eliminar a {{ data.superhero }} </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Yes, i'm sure</button>
</mat-dialog-actions>
